<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
</head>
<body>
    <h1>Formulario Basico</h1>
    <form>
     <label for="nombre">Nombre</label>
     <input type="text" name="nombre" id="nombre" placeholder="Introducir Nombre" required>
     <br>
     <br>
     <label for="apellido">Apellido</label>
     <input type="text" name="apellido" id="apellido" placeholder="Introducir Apellido" required>
     <br>
     <br>
     <label for="cedula">Cedula</label>
     <input type="text" name="cedula" id="cedula" placeholder="Numero de Cedula" required>
     <br>
     <br>
     <label for="nacimiento">Fecha de Nacimieto</label>
     <input type="date" name="nacimiento" id="nacimiento" required>
     <br>
     <br>
     <label for="domicilio">Direccion</label>
     <input type="text" name="domicilio" id="domicilio" placeholder="Introducir Direccion" required>
     <br>
     <br>
     <label for="ocupacion">Ocupacion</label>
     <input type="text" name="ocupacion" id="ocupacion" placeholder="Introducir Ocupacion" required>
     <br>
     <br>
     <label for="estadoCivil">Estado Civil</label>
     <input type="radio" name="estadoCivil" id="estadoCivil" value="1" required>Soltero
     <input type="radio" name="estadoCivil" id="estadoCivil" value="2" required>Casado
     <input type="radio" name="estadoCivil" id="estadoCivil" value="3" required>Union Libre
     <br>
     <br>
     <label for="foto">Foto de la Cedula</label>
     <input type="file" name="foto" id="foto" required>
     <br>
     <br>
     <input type="submit" value="Enviar Informacion">
     <input type="reset" value="Borrar Informacion">
    </form>
    <br>
    <p>Si a tenido algun problema, contactenos a este correo probando@gmail.com</p>
</body>
</html>
